<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConversaPlay - Interactive Conversation Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: rgb(54, 54, 54);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .conversaplay-container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-height: 700px;
        }

        .conversaplay-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .conversaplay-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .conversaplay-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .conversation-window {
            flex: 1;
            overflow-y: auto;
            margin: 20px;
            margin-bottom: 100px;
            border-radius: 20px;
            padding: 20px;
            background: #F5F7FB;
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            margin-bottom: 16px;
            opacity: 0;
            transform: translateY(10px);
            animation: messageFadeIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes messageFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
            min-height: 1.2em;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .message.ai {
            justify-content: flex-start;
        }

        .message.ai .message-content {
            background: #FFFFFF;
            color: #000000;
            border-bottom-left-radius: 2px;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.user .message-content {
            background: #0967D2;
            color: white;
            border-bottom-right-radius: 2px;
        }

        .message-timestamp {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
        }

        .indicator{
            padding: 10px 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .AIclass{
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            display: flex;
            align-items: center;
            gap: 4px;
            border: 1px solid #d1d5db;
            justify-content: center;
            padding: 6px 12px;
            border-radius: 16px;
            display: inline-block;
        }
        .userClass{
            background-color: #667eea;
            color: white;
            display: flex;
            align-items: center;
            gap: 4px;
            justify-content: center;
            padding: 6px 12px;
            border-radius: 16px;
            display: inline-block;
        }
        .aispan{
            margin-left: 4px;
        }

        .controls-container {
            background: white;
            padding: 20px;
            display: flex;
            width: 100%;
            gap: 16px;
            border-top: 1px solid #e1e8ed;
        }

        .timeline {
            margin-bottom: 16px;
            width: 100%;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
            font-variant-numeric: tabular-nums;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e1e8ed;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            overflow: visible;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
            width: 0%;
            transition: width 0.1s linear;
            position: relative;
        }

        .progress-scrubber {
            position: absolute;
            right: -8px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            background: white;
            border: 2px solid #667eea;
            border-radius: 50%;
            cursor: grab;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s ease;
        }

        .progress-scrubber:active {
            cursor: grabbing;
            transform: translateY(-50%) scale(1.1);
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            padding: 0;
            box-sizing: border-box;
            border-radius: 50%;
            border: none;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: rgb(32, 32, 32);
            transition: transform 0.2s, box-shadow 0.2s;
            min-width: 50px;
            max-width: 50px;
        }

        #playPauseBtn {
            min-width: 50px;
            max-width: 50px;
            background: #e7eefd;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #playPauseIcon {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .control-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(27, 30, 46, 0.24);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .control-btn.mute {
            border-radius: 50%;
        }

        .control-btn.mute.muted {
            background: #e74c3c;
        }

        @media (max-width: 640px) {
            .conversaplay-container {
                height: 95vh;
                border-radius: 0;
            }

            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>

    <script>
        class ConversaPlay {
            constructor(conversationData, audioSrc, options = {}) {
                this.conversation = conversationData;
                this.audioSrc = audioSrc;
                this.options = {
                    typingSpeed: options.typingSpeed || 50,
                    autoPlay: options.autoPlay || false
                };
                
                this.audio = new Audio(this.audioSrc);
                this.renderedMessages = new Set();
                this.isDragging = false;
                this.duration = 0;
                this.lastRenderTime = 0;
                this.animationFrameId = null;
                
                this.init();
            }

            init() {
                this.conversationWindow = document.getElementById('conversationWindow');
                this.progressBar = document.getElementById('progressBar');
                this.progressFill = document.getElementById('progressFill');
                this.scrubber = document.getElementById('scrubber');
                this.playPauseBtn = document.getElementById('playPauseBtn');
                this.muteBtn = document.getElementById('muteBtn');
                this.currentTimeEl = document.getElementById('currentTime');
                this.totalTimeEl = document.getElementById('totalTime');
                
                this.setupAudio();
                this.setupEventListeners();
            }

            setupAudio() {
                this.audio.addEventListener('loadedmetadata', () => {
                    this.duration = this.audio.duration;
                    this.totalTimeEl.textContent = this.formatTime(this.duration);
                });

                this.audio.addEventListener('timeupdate', () => {
                    if (!this.isDragging) {
                        this.updateProgress();
                        this.scheduleMessageUpdate();
                    }
                });

                this.audio.addEventListener('ended', () => {
                    this.pause();
                    this.audio.currentTime = 0;
                });

                // Load audio metadata
                this.audio.load();
            }

            setupEventListeners() {
                this.playPauseBtn.addEventListener('click', () => this.togglePlayPause());
                this.muteBtn.addEventListener('click', () => this.toggleMute());
                
                // Progress bar click to seek
                this.progressBar.addEventListener('click', (e) => {
                    if (!this.isDragging) {
                        this.seekToPosition(e);
                    }
                });
                
                // Scrubber drag
                this.scrubber.addEventListener('mousedown', (e) => {
                    this.isDragging = true;
                    e.preventDefault();
                });
                
                document.addEventListener('mousemove', (e) => {
                    if (this.isDragging) {
                        this.handleDrag(e);
                    }
                });
                
                document.addEventListener('mouseup', (e) => {
                    if (this.isDragging) {
                        this.isDragging = false;
                        this.handleDragEnd(e);
                    }
                });

                // Touch support
                this.scrubber.addEventListener('touchstart', (e) => {
                    this.isDragging = true;
                    e.preventDefault();
                });

                document.addEventListener('touchmove', (e) => {
                    if (this.isDragging) {
                        this.handleDrag(e.touches[0]);
                    }
                });

                document.addEventListener('touchend', (e) => {
                    if (this.isDragging) {
                        this.isDragging = false;
                        if (e.changedTouches[0]) {
                            this.handleDragEnd(e.changedTouches[0]);
                        }
                    }
                });

                // Keyboard navigation
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space') {
                        e.preventDefault();
                        this.togglePlayPause();
                    }
                });
            }

            togglePlayPause() {
                if (this.audio.paused) {
                    this.play();
                } else {
                    this.pause();
                }
            }

            play() {
                this.audio.play();
                this.playPauseBtn.querySelector('#playPauseIcon').textContent = 'â¸';
                
                this.startAnimationLoop();
            }

            pause() {
                this.audio.pause();
                this.playPauseBtn.querySelector('#playPauseIcon').textContent = 'â–¶';
               
                this.stopAnimationLoop();
            }

            startAnimationLoop() {
                if (this.animationFrameId) return;
                
                const animate = () => {
                    this.updateMessages();
                    this.animationFrameId = requestAnimationFrame(animate);
                };
                this.animationFrameId = requestAnimationFrame(animate);
            }

            stopAnimationLoop() {
                if (this.animationFrameId) {
                    cancelAnimationFrame(this.animationFrameId);
                    this.animationFrameId = null;
                }
            }

            scheduleMessageUpdate() {
                // Use requestAnimationFrame for smooth updates
                if (!this.animationFrameId) {
                    requestAnimationFrame(() => this.updateMessages());
                }
            }

            toggleMute() {
                this.audio.muted = !this.audio.muted;
                this.muteBtn.classList.toggle('muted', this.audio.muted);
                document.getElementById('muteIcon').textContent = this.audio.muted ? 'ðŸ”‡' : 'ðŸ”Š';
            }

            updateProgress() {
                const progress = (this.audio.currentTime / this.duration) * 100;
                this.progressFill.style.width = `${progress}%`;
                this.currentTimeEl.textContent = this.formatTime(this.audio.currentTime);
            }

            updateMessages() {
                const currentTime = this.audio.currentTime;
                const now = performance.now();
                
                // Throttle updates to ~60fps for smooth performance
                if (now - this.lastRenderTime < 16) {
                    return;
                }
                this.lastRenderTime = now;
                
                this.conversation.forEach((message, index) => {
                    // Show message if we've reached its timestamp
                    if (currentTime >= message.timestamp && !this.renderedMessages.has(index)) {
                        this.showMessage(message, index);
                    }
                });
            }

            showMessage(message, index) {
                const messageEl = this.createMessageElement(message);
                messageEl.dataset.index = index;
                this.conversationWindow.appendChild(messageEl);
                this.renderedMessages.add(index);
                
                // Smooth scroll to bottom
                requestAnimationFrame(() => {
                    this.conversationWindow.scrollTop = this.conversationWindow.scrollHeight;
                });
            }

            createMessageElement(message) {
                const messageEl = document.createElement('div');
                messageEl.className = `message ${message.type}`;
                
                const contentEl = document.createElement('div');
                contentEl.className = 'message-content';
                
                const textEl = document.createElement('div');
                textEl.className = 'message-text';
                textEl.textContent = message.text;
                
                const timestamp = document.createElement('div');
                timestamp.className = 'message-timestamp';
                timestamp.textContent = this.formatTime(message.timestamp);
                
                contentEl.appendChild(textEl);
                contentEl.appendChild(timestamp);
                messageEl.appendChild(contentEl);
                
                return messageEl;
            }

            seekToPosition(e) {
                const rect = this.progressBar.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const percentage = Math.max(0, Math.min(1, clickX / rect.width));
                this.seekToTime(percentage * this.duration);
            }

            handleDrag(e) {
                const rect = this.progressBar.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const percentage = Math.max(0, Math.min(1, clickX / rect.width));
                
                this.progressFill.style.width = `${percentage * 100}%`;
                this.currentTimeEl.textContent = this.formatTime(percentage * this.duration);
            }

            handleDragEnd(e) {
                const rect = this.progressBar.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const percentage = Math.max(0, Math.min(1, clickX / rect.width));
                this.seekToTime(percentage * this.duration);
            }

            seekToTime(time) {
                this.audio.currentTime = time;
                
                // Clear and rebuild conversation based on new time
                this.conversationWindow.innerHTML = '';
                this.renderedMessages.clear();
                
                // Show all messages that should be visible at this time
                this.conversation.forEach((message, index) => {
                    if (time >= message.timestamp) {
                        this.showMessage(message, index);
                    }
                });
                
                this.updateProgress();
            }

            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }
        }

        const sampleConversation = [

                timestamp: 42,

                timestamp: 45,

        ];

        // For demo purposes, we'll use a silent audio or you can replace with actual audio URL
        const silentAudio = 'https://cdn.prod.website-files.com/67f98480f128c684f9864554/68e94f201a4ce420f9e49f19_AIR%20Demo_edited%20call-Danny%27s%20version_Mountain%20View%20Plumbing_10-09-2025.mp3';
        
        // Initialize the conversation player
        const player = new ConversaPlay(sampleConversation, silentAudio, {
            typingSpeed: 160,
            autoPlay: false
        });
